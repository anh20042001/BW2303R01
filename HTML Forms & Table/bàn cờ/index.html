<!Doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Chessboard</title>
    <style>
        body {
            background-color: darkorange;
        }

        table {
            width: 40%;
            border-spacing: 0;
        }

        th, td {
            padding: 20px;
            font-weight: bold;
            
        }

        .square-white{
            background-color: white;
        }

        .square-black{
            background-color: black;
        }

    </style>
</head>
<body>
    <form action="">
        <table id="chessboard">
            <tr>
                <th></th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
                <th>6</th>
                <th>7</th>
                <th>8</th>
            </tr> 
            <tr>
                <td>A</td>
                <td class="square-white"></td>
                <td class="square-black"></td>
                <td class="square-white"></td>
                <td class="square-black"></td>
                <td class="square-white"></td>
                <td class="square-black"></td>
                <td class="square-white"></td>
                <td class="square-black"></td>
            </tr>
            <tr>
                <td>B</td>
                <td class="square-black"></td>
                <td class="square-white"></td>
                <td class="square-black"></td>
                <td class="square-white"></td>
                <td class="square-black"></td>
                <td class="square-white"></td>
                <td class="square-black"></td>
                <td class="square-white"></td>
            </tr>
            <tr>
                <td>C</td>
                <td class="square-white"></td>
                <td class="square-black"></td>
                <td class="square-white"></td>
                <td class="square-black"></td>
                <td class="square-white"></td>
                <td class="square-black"></td>
                <td class="square-white"></td>
                <td class="square-black"></td>
            </tr>
            <tr>
                <td>D</td>
                <td class="square-black"></td>
                <td class="square-white"></td>
                <td class="square-black"></td>
                <td class="square-white"></td>
                <td class="square-black"></td>
                <td class="square-white"></td>
                <td class="square-black"></td>
                <td class="square-white"></td>
            </tr>
            <tr>
                <td>E</td>
                <td class="square-white"></td>
                <td class="square-black"></td>
                <td class="square-white"></td>
                <td class="square-black"></td>
                <td class="square-white"></td>
                <td class="square-black"></td>
                <td class="square-white"></td>
                <td class="square-black"></td>
            </tr>
            <tr>
                <td>F</td>
                <td class="square-black"></td>
                <td class="square-white"></td>
                <td class="square-black"></td>
                <td class="square-white"></td>
                <td class="square-black"></td>
                <td class="square-white"></td>
                <td class="square-black"></td>
                <td class="square-white"></td>
            </tr>
            <tr>
                <td>G</td>
                <td class="square-white"></td>
                <td class="square-black"></td>
                <td class="square-white"></td>
                <td class="square-black"></td>
                <td class="square-white"></td>
                <td class="square-black"></td>
                <td class="square-white"></td>
                <td class="square-black"></td>
            </tr>
            <tr>
                <td>H</td>
                <td class="square-black"></td>
                <td class="square-white"></td>
                <td class="square-black"></td>
                <td class="square-white"></td>
                <td class="square-black"></td>
                <td class="square-white"></td>
                <td class="square-black"></td>
                <td class="square-white"></td>
            </tr>
        </table>
    </form>
</body>
</html>
