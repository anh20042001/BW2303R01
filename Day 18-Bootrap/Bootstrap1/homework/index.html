<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="asset/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <script src="asset/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="card w-75 shadow">
            <div class="row d-flex align-items-center">
                <div class="col-lg-5 d-none d-lg-flex">
                    <img src="./asset/image/login.jpeg" alt=""class="img-fluid"/>
                </div>
                <div class="col-lg-7">
                    <div class="row">
                        <div class="col-lg-8 p-5 p-lg-0 ps-lg-3">
                            <h2 class="display-4 fw-bold">LOGO</h2>
                            <p>Sign in your account</p>
                            <form action="#" method="post">
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
                                    <label for="floatingInput">Email address</label>
                                </div>
                                <div class="form-floating"> <input type="password" class="form-control" id="floatingPassword" placeholder="Password"/>
                                    <label for="floatingPassword">Password</label>
                                </div>
                                <div class="d-grid gap-2 pt-3">
                                    <input type="submit" value="Login" class="btn btn-dark text-center text-white fw-bolder fs-4"/>
                                </div>
                            </form>
                            <div class="links pt-5">
                                <p><a href="#">Forgot password?</a></p>
                                <p> Don't have an account? <a href="#">Register here</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
